<html>
<head>

<!-- <script type="text/javascript" src="jquery-1.4.2.min.js"></script> -->
    <script src="_js/jquery-1.10.2.min.js"></script>    
    <script src="_js/script.js"></script>    
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="_css/template.css" />

</head>

<body>
	<div class="contatiner" id="bucket">
        <div class="row">
            <div class="col-md-6">
                <h1>Get Delicious bookmark count with jQuery</h1>
                Tag: <input type="text" id="tag_input" size="50" value="Tag_A" />
                <button id="GetTag">Get Delicious Count (.Ajax)</button>
            </div>           
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Delicious count : <span id="delicious_result"></span></h2>
                <div id="Elements">
                    <ul></ul>
                </div>
            </div>
            <div class="col-md-8">

            </div>
        </div>


   </div>

<script type="text/javascript">

$('#delicious').click(function(){	
	$("#delicious_result").text("Loading......");
	
	var url = $('#url').val();

	$.ajax({ 
		type: "GET",
		dataType: "jsonp",
		//url: "http://feeds.delicious.com/v2/json/urlinfo/data?url="+url+"&amp;callback=?",
		url:"http://feeds.delicious.com/v2/json/superegoforever",
		success: function(data){
			alert(data);
			var count = 0;
			if (data.length > 0) {
				count = data[0].total_posts;
			}
			$("#delicious_result").text(count + ' Saved');
			
		}
	});
});
			
$('#delicious2').click(function(){
	
	$("#delicious_result").text("Loading......");
	
	var url = $('#url').val();
	
	$.getJSON("http://feeds.delicious.com/v2/json/urlinfo/data?url="+url+"&amp;callback=?",
	  function(data) {
		
		var count = 0;
		if (data.length > 0) {
			count = data[0].total_posts;
		}
		$("#delicious_result").text(count + ' Saved');
			
	});
	
});

</script>

</body>
</html>
